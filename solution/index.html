<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Robot</title>
    <link rel="stylesheet" href="stylesheets/style.css" charset="utf-8">
  </head>
  <body>

    <h1>My Robot</h1>

    <div id="playground">
      <div id="caption"></div>
      <div id="robot"></div>
    </div>

    <!-- Robot UI -->
    <div id="actions">
      <button onclick="robot.speak()">Say something</button>
      <button onclick="robot.time()">What's the time?</button>
      <button onclick="">Rename robot</button>
      <br>
      <input id="addItemInput" type="text">
      <button onclick ="robot.addItem()">Add to inventory</button>
      <button onclick ="robot.listItems()">Display inventory</button>
      <button onclick ="robot.findItem()">Search inventory</button>
      <button onclick ="robot.removeItem()">Remove Item</button>
    </div>

    <script src="scripts/robot.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
